    post:
      summary: Register a new user
      tags:
        - Authentication
      security:
        - bearerAuth: [] 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                password_confirm:
                  type: string
                  format: password
                role:
                  type: string
      responses:
        "201":
          description: User registered successfully
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error

